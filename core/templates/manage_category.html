{% load static %}
{% include 'header.html' %}
{% include 'navigation.html' %} 
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        });
    });
</script> 
<div class="container">
    <h2>Todas Categorias</h2> 
    <table class='table table-hover' id=example>
        <thead style='background-color : rgb(43, 43, 43) ; color : white'>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </thead> 
        <tbody>
            {% for i in category %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.categoryname}}</td>
                <td>
                    <a href="{% url 'edit_category' i.id %}" class='btn btn-secondary' title="Edit Category"><i class="fa fa-edit fa-1x"></i></a> 
                    <a href="{% url 'delete_category' i.id %}" title="Delete Category" class='btn btn-danger'><i class="fa fa-trash fa-1x"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody> 
    </table> 
</div>
